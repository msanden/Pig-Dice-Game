        <h1>Pig Dice: <em>Let's Play!</em></h1>

          </div>
          <div class="col-md-6">

              <label for="player2">Player 2</label>
              <input type="button" id="user2-throw" value="Roll!">

            </div>
          </div>
        </form>
      </div>


    </div>
