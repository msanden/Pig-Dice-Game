<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>

    <title>Pig Dice:Let's Play!</title>
  </head>

  <body>

    <div class="container">
      <div id="main">
        <h1>Pig Dice</h1>
        <a id="game-console" class="btn btn-primary"><em>Let's Play!</em></a>
      </div>

      <div class="col-md-6">

      <div id="console-one-hidden">
        <div class="row">
          <div class="text-center">
            <h2><span class="label label-warning">User One</span></h2>
          </div>
        </div>

        <br><br><br>

        <div class="row">
          <div class="col-md-6">
            <div class="text-center">
              <h3><input class="btn btn-primary" id="user-one-throw"
                type="button" value="Roll Die"></h3>
            </div>
            <h1 class="text-center"> <span class="userOneRoll"></span> </h1>
            <div class="text-center">
              <h3><span class="label label-success">Your Run</span></h3>
            </div>
            <h1 class="text-center"> <span class="userOneRunAcc"></span> </h1>
          </div>

          <div class="col-md-6">
            <div class="text-center">
              <h3><input class="btn btn-primary" id="userOneHold"
                type="button" value="Hold Run"></h3>
            </div>
            <h1 class="text-center"> <span class="userOneScore"></span> </h1>
          </div>
        </div>
      </div>
      <h1 class="board"> <span class="userOneScore"></span> </h1>
    </div>

      <div id="switch-one-hidden">
        <h3><span class="label label-warning">You Rolled a ONE</span></h3>
        <h3><input type="button" value="Switch User"
          id="switch-one" class="btn btn-info"></h3>
      </div>

      <div id="switch-two-hidden">
        <h3><span class="label label-warning">You Rolled a ONE</span></h3>
        <h3><input type="button" value="Switch User"
          id="switch-two" class="btn btn-info"></h3>
      </div>

      <div id="one-hidden-winner">
        <div class="well">
          <h1>User one WINS!</h1>
        </div>
      </div>

      <div class="col-md-6">
        <div id="console-two-hidden">
          <div class="row">
            <div class="text-center">
              <h2><span class="label label-warning">User Two</span></h2>
            </div>
          </div>

        <br><br><br>

        <div class="row">
          <div class="col-md-6">
            <div class="text-center">
              <h3><input class="btn btn-primary" id="user-two-throw"
                type="button" value="Roll Die"></h3>
            </div>
            <h1 class="text-center"> <span class="userTwoRoll"></span> </h1>
            <div class="text-center">
              <h3><span class="label label-success">Your Run</span></h3>
            </div>
            <h1 class="text-center"> <span class="userTwoRunAcc"></span> </h1>
          </div>

          <div class="col-md-6">
            <div class="text-center">
              <h3><input class="btn btn-primary" id="userTwoHold"
                type="button" value="Hold Run"></h3>
            </div>
            <h1 class="text-center"> <span class="userTwoScore"></span> </h1>
          </div>
        </div>
      </div>
      <h1 class="board"> <span class="userTwoScore"></span> </h1>
    </div>

    <div id="two-hidden-winner">
      <div class="well">
        <h1>User two WINS!</h1>
      </div>
    </div>

    </div>
  </body>  
</html>
